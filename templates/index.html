<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="effects-hidden">
    <!-- パーティクル背景エフェクト -->
    <div class="particles-container" id="particlesContainer"></div>
    
    <!-- 波紋エフェクト -->
    <div class="ripple-container" id="rippleContainer">
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
    </div>
    
    <div class="container">
        <div class="timer-card">
            <!-- タイトルバー -->
            <div class="title-bar">
                <span class="title">ポモドーロタイマー</span>
                <div class="window-controls">
                    <span class="control">−</span>
                    <span class="control">□</span>
                    <span class="control">×</span>
                </div>
            </div>
            
            <!-- メインコンテンツ -->
            <div class="main-content">
                <!-- 状態表示 -->
                <div class="status-label" id="statusLabel">作業中</div>
                
                <!-- 円形タイマー -->
                <div class="timer-circle">
                    <svg class="progress-ring" viewBox="0 0 200 200">
                        <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                        <circle class="progress-ring-fill" id="progressRing" cx="100" cy="100" r="90"></circle>
                    </svg>
                    <div class="timer-display" id="timerDisplay">25:00</div>
                </div>
                
                <!-- コントロールボタン -->
                <div class="controls">
                    <button class="btn btn-primary" id="startBtn">開始</button>
                    <button class="btn btn-secondary" id="resetBtn">リセット</button>
                </div>
            </div>
            
            <!-- 進捗セクション -->
            <div class="progress-section">
                <div class="progress-title">今日の進捗</div>
                <div class="progress-stats">
                    <div class="stat">
                        <div class="stat-value" id="completedCount">0</div>
                        <div class="stat-label">完了</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="focusTime">0分</div>
                        <div class="stat-label">集中時間</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
